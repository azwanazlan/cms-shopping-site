
<!doctype html>
<html lang="en">
<head th:replace="/fragments/head"></head>

<body>

    <nav th:replace="/fragments/nav :: nav-front"></nav>
    

    <div class="container-fluid mt-5">
        <div class="row">
        <div th:replace="/fragments/categories"></div>
           <div class="col-sm-1"></div> 
           <div class="col-7">
           <h2 class="display-4">Cart Overview</h2>
           <table class="table">
               <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tr th:each="el : ${cart}">
                    <td th:text="${el.value.name}"></td>
                    <td>
                        <img style="width: 100px;" th:src="@{'/media/' + ${el.value.image}}">
                    </td>
                    <td>
                        <span th:text="${el.value.quantity}"></span>
                        <a th:href="@{'/cart/add/' + ${el.value.id}} + '?cartPage=true'" class="btn btn-success btn-sm">+</a>
                        <a th:href="@{'/cart/subtract/' + ${el.value.id}}" class="btn btn-primary btn-sm">-</a>
                        <a th:href="@{'/cart/remove/' + ${el.value.id}}" class="btn btn-danger btn-sm">remove</a>
                    </td>
                    <td th:text=" 'RM' + ${el.value.price}"></td>
                    <td 
                    th:with="formattedTotal = ${el.value.price} * ${el.value.quantity}"
                    th:text="'RM' + ${#numbers.formatDecimal(formattedTotal, 0, 'COMMA', 2, 'POINT')}">
                    </td>
                    
                </tr>
                <tr>
                    <td class="text-end" colspan="4"><b>Grand Total:</b></td>
                    <td class="text" colspan="1" th:text="'RM' + ${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
                <tr class="noBorder">
                    <td>
                        <a href="/cart/clear" class="btn btn-danger">Clear Cart</a>
                    </td>
                    <td colspan="4" class="text-end">
                        <a href="/cart/checkout" class="btn btn-success checkout">Checkout</a>
                    </td>
                </tr>
           </table>
        </div>
    </div>
    

    <footer th:replace="/fragments/footer"></footer>
     
</body>
</html>
